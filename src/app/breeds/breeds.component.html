<div class="breeds-page">
  <h1 class="header">
    <a
      class="back-link"
      [routerLink]="['/gallery']">
      <button
        type="button"
        class="btn btn-primary back-btn">
        Back
      </button>
    </a>
    Dog Breed Page
  </h1>

  <div class="dog-pics-container">
    <ng-container *ngFor="let pic of dogPics">
      <img
        class="dog-pic"
        [src]="pic">
    </ng-container>
  </div>
</div>
