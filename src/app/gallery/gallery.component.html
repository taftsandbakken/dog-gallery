<div class="gallery-page bg-blur">
	<h1 class="header">
    Dog Gallery
  </h1>

  <div class="dog-pics-container">
    <ng-container *ngFor="let pic of dogPics">
      <img
        class="dog-pic"
        [src]="pic"
        (click)="openModal(template, pic)">
    </ng-container>
  </div>

  <h2 class="header subheader">List of Breeds</h2>

	<ul class="breeds-container">
    <li *ngFor="let dog of dogBreeds">
      <a
        class="dog-breed"
        [routerLink]="['/breeds']"
        [queryParams]="{ breed: dog[0] }">
        {{dog[0]}}
        <ul>
          <li
            class="dog-subbreed"
            *ngFor="let subDog of dog[1]">
            {{subDog}}
          </li>
        </ul>
      </a>
	</ul>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Dog Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="modal-pic" [src]="currentPic">
  </div>
</ng-template>
